<!DOCTYPE html>
<html lang="cat">
<head>
    <script>
        function iniciar(){
            var a = document.getElementById("titul-cont");
            a.style.display = "none";

            var b = document.getElementById("part_2");
            b.style.display = "flex";
        }

        function calcular(){
            var a = document.getElementById("nota_q");
            console.log(a.value);
            const A = Number(a.value)

            var b = document.getElementById("percentatge_q");
            console.log(b.value);
            const B = Number(b.value)

            var c = document.getElementById("nota_e");
            console.log(c.value);
            const C = Number(c.value)

            var d = document.getElementById("percentatge_e");
            console.log(d.value);
            const D = Number(d.value)

            var nota = A * (B/100) + C * (D/100);

            document.getElementById('nota_f').value = nota;

        }

    
        
    </script>

</head>
